site_name: Formation Deep Learning
theme:
  name: material
  language: fr
  features:
#    - navigation.instant
    - navigation.tabs

plugins:
  - search:
      lang: fr

# Page tree
nav:
  - Home: index.md
  - Module 1:
    - Th√©orie: test.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - def_list
  - attr_list

  # config pour latex
  - pymdownx.arithmatex:
      generic: true


# config pour latex
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
